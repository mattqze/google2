</head>
<body>

<script>
    //Accept enter for confirming search.
    var searchbar = document.getElementById('src');
    document.addEventListener("keypress", function(event) {
  if (event.keyCode == 13) {
    if(searchbar.value)
    {
        search();
    }
    if(searchbar.value == null)
    {
        return;
    }
  }
});
    function search(){
        var searchbar = document.getElementById("src").value;
        //Crude version for idea.
        //If Search Bar is full search , else , dont search.
    if(searchbar)
    {
        window.location.href="http://frogfind.com/?q=" + searchbar;
    }
    if(searchbar == null)
    {
        return;
    }

    }
    //I'm feeling lucky page.
    function lucky(){
        window.location.href="https://webring.theoldnet.com/";
    }
</script>
