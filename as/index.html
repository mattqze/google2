<!--One Page Website-->
<script>
function startsite(){
    var as = document.getElementById("as");
    as.innerText = "we made this website in one file"
    setTimeout(() => {
        as.innerText = "pretty cool right"
    }, 3000);
    setTimeout(() => {
        as.innerText = "heres the source code"
    }, 7000);
    setTimeout(() => {
        as.innerText = document.body.outerHTML;
    }, 11000);
    setTimeout(() => {
        as.style.fontSize = "10px";
        as.innerText = "[adult swim]\nclick to download";
        as.style.cursor = "pointer";
        as.addEventListener('click', function handleClick() {
            var a = document.createElement("a");
            a.download = "asonefile.html"
            a.href = "https://raw.githubusercontent.com/mattqze/asonefile/main/onefilewebsite.html";
            document.body.appendChild(a);
            a.click();
      });
    }, 15000);
}
</script>
<!--JS End CSS Start-->
<style>
    body{
        background-color:#000;
        color:white;
        font-family: 'Helvetica', sans-serif;
    }
    #as{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<!--CSS End Html Start-->
<html>
<head>
    <link rel="icon" href="https://www.adultswim.com/favicon.ico">
    <title>[adult swim]</title>
</head>
<body onload="startsite()"><center><h1 id="as">[as]</h1></center></body>
</html>
